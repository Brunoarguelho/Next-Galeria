<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style02.css">
    <link rel="shortcut icon" href="../favicon/camera.png" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
            <h1 class="heading">Pesquisar Imagem</h1>

               <div class="input-icon">
                  <input type="text" id="search-box" placeholder="Escreva Aqui...">
                  <ion-icon name="search-outline" id="icon"></ion-icon>
               </div>

            <div class="container-image">
                <!--primera parte-->
                <div class="image" data-title="formatura">
                    <img src="../imagem/formatura01.jpg" alt="Formatura">
                    <h3>Foto de Formatura</h3>
                </div>
                <div class="image" data-title="casamento">
                    <img src="../imagem/casamento01.jpg" alt="casamento">
                    <h3>Foto de Casamento</h3>
                </div>

                <div class="image" data-title="estudio">
                    <img src="../imagem/estudio01.jpg" alt="Estúdio">
                    <h3>Estúdio de Foto</h3>
                </div>

                <div class="image" data-title="Aniversario">
                    <img src="../imagem/aniversario01.jpg" alt="Aniversário">
                    <h3>Foto de Aniversário</h3>
                </div>
                  <!--segunda parte-->
                <div class="image" data-title="formatura">
                    <img src="../imagem/formatura02.jpg" alt="Formatura">
                    <h3>Foto de Formatura</h3>
                </div>

                <div class="image" data-title="casamento">
                    <img src="../imagem/casamento02.jpg" alt="casamento">
                    <h3>Foto de Casamento</h3>
                </div>

                <div class="image" data-title="estudio">
                    <img src="../imagem/estudio02.jpg" alt="Estúdio">
                    <h3>Estúdio de Foto</h3>
                </div>

                <div class="image" data-title="Aniversario">
                    <img src="../imagem/aniversario02.jpg" alt="Aniversário">
                    <h3>Foto de Aniversário</h3>
                </div>
               <!--parte tres-->
                <div class="image" data-title="formatura">
                    <img src="../imagem/formatura03.jpg" alt="Formatura">
                    <h3>Foto de Formatura</h3>
                </div>

                <div class="image" data-title="casamento">
                    <img src="../imagem/casamento03.jpg" alt="casamento">
                    <h3>Foto de Casamento</h3>
                </div>

                <div class="image" data-title="estudio">
                    <img src="../imagem/estudio03.jpg" alt="Estúdio">
                    <h3>Estúdio de Foto</h3>
                </div>

                <div class="image" data-title="Aniversario">
                    <img src="../imagem/aniversario03.jpg" alt="Aniversário">
                    <h3>Foto de Aniversário</h3>
                </div>

            </div>
    </div>
</body>
<script src="interracao02.js"></script>
</html>
